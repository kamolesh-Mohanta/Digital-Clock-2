<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock 2</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <img src="istockphoto-1126841725-612x612.webp">
   <div class="full-clock">
    <h2>DIGITAL CLOCK</h2>
    <div class="clock">
        <div class="hours">
            <span id="hour">00</span><br>
            <span class="text">HOURS</span>
        </div>
        <div class="minutes">
            <span id="minute">00</span><br>
            <span class="text">MINUTES</span>
        </div>
        <div class="seconds">
            <span id="second">00</span><br>
            <span class="text">SECONDS</span>
        </div>
        <div>
            <span id="Am">AM</span>
        </div>
    </div>
   </div>

   <script>
    const hour  = document.getElementById("hour");
    const minute = document.getElementById("minute");
    const second = document.getElementById("second");
    const Am = document.getElementById("Am");

    function updateClock(){
        let h = new Date().getHours();
        let m = new Date().getMinutes();
        let s = new Date().getSeconds();
        let am = "AM";

        if(h >12){
            h = h-12;
            am ="PM";
        }

        h = h<10 ? "0" +h:h;
        m = m < 10 ? "0" + m : m;
        s = s <10 ? "0" + s:s;
       
        hour.innerText = h;
        minute.innerText = m;
        second.innerText = s;
        Am.innerText = am;

       setTimeout(() => {
            updateClock();
        }, 1000);
    }
    updateClock();
   </script>
</body>
</html>
